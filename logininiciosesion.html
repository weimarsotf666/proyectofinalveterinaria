<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INICIO DE SESION VETERINARIA MI MASCOTA</title>
  <link rel="stylesheet" href="css/iniciosesion.css">
</head>
<body>

<div class="login-container">
  <h2>BIENVENIDO A NUESTRO INICIO DE SESION QUERIDO USUARIO</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="username">DIGITA TU USUARIO :</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">DIGITA TU CONTRASEÑA :</label>
      <input type="password" id="password" name="password">
    </div>
    <a href="informacionpaciente.html"><button type="submit">Iniciar Sesión</button></a>
  </form>
  <p id="error-message" class="error-message"></p>
</div>

<script src="script.js"></script>


</body>
</html>
